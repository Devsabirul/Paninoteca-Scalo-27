<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%; margin: 10px;">
    <h3 class="text-center mb-4">üîë Admin Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLJeiSWSw3T19etQ4jhnZwPZ0NS1a2VAg",
      authDomain: "paniniteca-7cc69.firebaseapp.com",
      projectId: "paniniteca-7cc69",
      storageBucket: "paniniteca-7cc69.firebasestorage.app",
      messagingSenderId: "224311129663",
      appId: "1:224311129663:web:c99cd681d6ae4ccec42a8a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "admin.html";
      } catch (err) {
        alert("‚ùå Invalid email or password!");
        console.error(err);
      }
    });
  </script>
</body>
</html>
